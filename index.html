<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@100;200;300;400;500&display=swap"
        rel="stylesheet">
    <title>Wordsearch</title>
</head>

<body>

    <div class="win"> YOU FOUND ALL THE WORDS</div>

    <div class="board"></div>

    <div class="settings">

        <nav>
            <button class="word-list-btn">Word list</button>
        </nav>
        <div class="words-settings">
            <h2>Write the words. One word per line</h2>
            <textarea name="theWords" class="words-input"></textarea>
            <button class="create">Create</button>
        </div>
        <ul class="word-list">
        </ul>

    </div>
